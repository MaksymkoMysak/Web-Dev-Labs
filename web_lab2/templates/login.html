{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>
 <div class="signForm">
        <div class="container" id="loginForm">
            <div class="card mt-5 mb-5 p-2">
                <h3>Log In</h3>
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label>Username</label>
                        <input placeholder="username" class="form-control" id="login_username_input" type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input placeholder="email" class="form-control" id="login_email_input" type="text">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input  placeholder="password" class="form-control" id="login_password_input" type="password">
                    </div>
                    <button class="btn btn-primary" onclick="signin()">Log in</button>
                </form>
            </div>
        </div>
 </div>
             <script src="{% static 'signin.js' %}"></script>

</body>
</html>
